<body>

  <!-- navbar -->
  <nav class="navbar navbar-secondary bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand " style="color: aliceblue;">Easy_calc</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

<!-- code for transit -->
  <div class="container mt-5">
    <div class="container p-2 mb-2" style="background-color: aquamarine; border-radius: 10px;">
      <span class="fs-2">Transit:</span>
      <div class="input-group mb-3">
        <input type="number" id="transit" min="0" class="form-control " style="margin-right: 5px;"
          placeholder="Transit">
        <span class="fs-5" id="transit_value"></span>
        <p class="fs-1" id="transit_result"></p>
      </div>
<!-- code for car -->
    </div>
    <div class="container p-2 mb-2" style="background-color: #7bd37bd1; border-radius: 10px;">
      <span class="fs-2">Car:</span>
      <div class="input-group mb-3">
        <input type="number" id="car" min="0" class="form-control " placeholder="Car">
        <span class="fs-5" id="car_value"></span>
        <p class="fs-1" id="car_result"></p>

      </div>
    </div>

<!-- code for Sumo -->
    <div class="container p-2 mb-2" style="background-color: #e64c4cdb; border-radius: 10px;">
      <span class="fs-2">Sumo:</span>
      <div class="input-group mb-3" >
        <input type="number" id="sumo" min="0" class="form-control" placeholder="Sumo" aria-label="Username">
        <span class="fs-5" id="sumo_value"></span>
        <p class="fs-1" id="sumo_result"></p>

<!-- code for traveller-->
      </div>
    </div>
    <div class="container p-2 mb-2" style="background-color: #80808082; border-radius: 10px;">
      <span class="fs-2">Traveller:</span>
      <div class="input-group mb-3" >
        <input type="number" id="traveller" min="0" class="form-control" placeholder="Traveller" aria-label="Username">
        <span class="fs-5" id="traveller_value"></span>
        <p class="fs-1" id="traveller_result"></p>

      </div>

<!-- code for bus-->
    </div>
    <div class="container p-2 mb-2" style="background-color: #dbdb339e; border-radius: 10px;">
      <span class="fs-2">Bus:</span>
      <div class="input-group mb-3" >
        <input type="number" id="bus" min="0" class="form-control" placeholder="Bus" aria-label="Username">
        <span class="fs-5" id="bus_value"></span>
        <p class="fs-1" id="bus_result"></p>

      </div>
    </div>

  </div>
  <div class="container p-2 mb-2" style= "border-radius: 10px;">
    <span class="fs-2">Final Sum:</span>
    <div class="input-group mb-3" >
      <span class="fs-5" id="final_sum_value"></span>
      <p style="padding-right: auto;" class="fs-1" id="final_sum_result"></p>

    </div>
  </div>
  </div>


  <div class="container d-flex flex-row-reverse"><button type="button" class="btn btn-primary">Save !</button></div>
